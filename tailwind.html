<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi sitio web con Tailwind</title>

  <!-- Enlace al archivo CSS de Tailwind -->
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@latest/dist/tailwind.min.css" />
</head>
<body>
  <!-- Menú de navegación -->
  <nav class="bg-gray-800 text-white py-4">
    <div class="container mx-auto flex justify-between">
      <a href="#" class="font-bold text-xl">Inicio</a>
      <ul class="flex">
        <li class="mr-6">
          <a href="#" class="hover:text-gray-400">Acerca de</a>
        </li>
        <li>
          <a href="#" class="hover:text-gray-400">Contacto</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mx-auto my-8">
    <div class="flex justify-center">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Abrir modal
      </button>
    </div>

    <!-- Modal -->
    <div class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center">
      <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>

      <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">
        <div class="modal-content py-4 text-left px-6">
          <div class="flex justify-between items-center pb-3">
            <p class="text-2xl font-bold">Ejemplo de modal de Tailwind</p>
            <div class="modal-close cursor-pointer z-50">
              <svg class="fill-current text-black" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                <path d="M1.393 16.568l12.607-12.607M14.393 16.568L1.786 3.961"></path>
              </svg>
            </div>
          </div>

          <div class="mb-4">
            <p>Este es un ejemplo de modal de Tailwind. Puedes personalizar el contenido a tu gusto.</p>
          </div>

          <div class="modal-footer">
            <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
              Cerrar
            </button>
            <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
              Guardar cambios
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Enlace al archivo JavaScript de Tailwind para el modal -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/ui@0.5.1/dist/tailwind-ui.min.js"></script>
</body>
</html>
